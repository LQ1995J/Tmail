<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src=../jquery-3.4.1.js></script>
  <link rel="stylesheet" href="../bootstrap-3.3.7/dist/css/bootstrap.min.css">
  <script src="../bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/categoryWithCarousel.css">
</head>
<body>
<div style="height:50px"></div>
<div class="categoryWithCarousel">
  <div class="headbar">
    <div class="head ">
      <span class="glyphicon glyphicon-th-list" style="margin-left:10px"></span>
      <span style="margin-left:10px">商品分类</span>
    </div>
    <div class="rightMenu">
      <span><a href="#nowhere"><img src="https://img.alicdn.com/tfs/TB1ztBlaMMPMeJjy1XbXXcwxVXa-200-60.png"></a></span>
      <span><a href="#nowhere"><img src="https://img.alicdn.com/tfs/TB1t5ObaBxRMKJjy0FdXXaifFXa-200-60.png"></a></span>
      <span><a href="#nowhere">天猫会员</a></span>
      <span><a href="#nowhere">电器城</a></span>
      <span><a href="#nowhere">喵先生</a></span>
      <span><a href="#nowhere">医药馆</a></span>
      <span><a href="#nowhere">魅力惠</a></span>
      <span><a href="#nowhere">飞猪旅行</a></span>
      <span><a href="#nowhere">苏宁易购</a></span>
    </div>
  </div>
  <div data-ride="carousel" class="carousel-of-product carousel slide" id="carousel-of-product">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="active" data-slide-to="0" data-target="#carousel-of-product"></li>
      <li data-slide-to="1" data-target="#carousel-of-product" class=""></li>
      <li data-slide-to="2" data-target="#carousel-of-product" class=""></li>
      <li data-slide-to="3" data-target="#carousel-of-product" class=""></li>
    </ol>
    <!-- Wrapper for slides -->
    <div role="listbox" class="carousel-inner">
      <div class="item active">
        <img src="http://how2j.cn/tmall/img/lunbo/1.jpg" class="carousel carouselImage">
      </div>
      <div class="item">
        <img src="http://how2j.cn/tmall/img/lunbo/2.jpg" class="carouselImage">
      </div>
      <div class="item">
        <img src="http://how2j.cn/tmall/img/lunbo/3.jpg" class="carouselImage">
      </div>
      <div class="item">
        <img src="http://how2j.cn/tmall/img/lunbo/4.jpg" class="carouselImage">
      </div>
    </div>
  </div>
  <div class="carouselBackgroundDiv"></div>
</div>
</body>
</html>
